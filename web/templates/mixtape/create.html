{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Mixtape{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <label for="title">Title:</label><br>
    <input name="title" id="title" required><br><br>
    <label for="body">Body:</label><br>
    <textarea name="body" id="body"></textarea><br><br>
    <label for="file">Art:</label><br>
    <input type="file" name="art" id="art" accept="image/*" >
    <input type="submit" value="Save">
  </form>
{% endblock %}
