services:
  nginx-proxy:
    mem_limit: 150m
    memswap_limit: 150m
    build: nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/tmp/default.conf
    environment: 
      - FLASK_SERVER_ADDR=web-app:8000
    ports:
      - "8001:80"
    depends_on:
      - web-app
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8001/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh
  redis:
    mem_limit: 150m
    memswap_limit: 150m
    image: redislabs/redismod
    ports:
      - '6379:6379'
  web-app:
    mem_limit: 150m
    memswap_limit: 150m
    build: web
    volumes:
      - storage:/home/app/static
    restart: always
    ports: 
      - '8000:8000'
    depends_on:
      - redis
    command: gunicorn -w 3 -t 60 -b 0.0.0.0:8000 "app:create_app()"
  rq-worker:
    mem_limit: 500m
    memswap_limit: 1g
    build: web
    volumes:
      - storage:/home/app/static
    depends_on:
      - redis
    command: rq worker --url redis://redis:6379
    restart: always
volumes:
  storage:
